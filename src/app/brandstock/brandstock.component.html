<div class="container-fluid brandstocklist">
  <section class="customer-data">
    <div class="w-100 customerContainerHead">
      <h3 class="dashboardHeading float-left">Brands Stock</h3>
      <button class="btn btn-add float-right"><i class="fa fa-plus"></i> Add</button>
    </div>


    <div class="new-entry col-md-12">
      <div class="row">
        <div class="form-group col-md-3"><label>Brand</label>
          <select name="" id="" class="form-control"></select>
        </div>
        <div class="form-group col-md-3"><label>Model No.</label>
          <input type="text" name="" id="" class="form-control">
        </div>
        <div class="form-group col-md-2"><label>Color</label>
          <input type="text" name="" id="" class="form-control">
        </div>
        <div class="form-group col-md-2"><label>Quantity</label>
          <input type="text" name="" id="" class="form-control">
        </div>
        <div class="form-group col-md-2"><label>Price</label>
          <input type="text" name="" id="" class="form-control">
        </div>
        <div class="form-group col-md-4"><label>IMEI 1</label>
          <input type="text" name="" id="" class="form-control">
        </div>
        <div class="form-group col-md-4"><label>IMEI 2</label>
          <input type="text" name="" id="" class="form-control">
        </div>
        <div class="form-group text-right col-md-1 float-right">
          <button [disabled]="!custForm.form.valid" type="Sumbit" class="btn btn-primary save-btn"><i
              class="fa fa-save"></i> Save</button>
        </div>
      </div>
    </div>


  </section>
</div>
